<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        const theme = window.localStorage.getItem("theme");
        if (theme === "dark") {
            document.documentElement.classList.add("dark");
        }
        document.addEventListener("DOMContentLoaded", () => {
            const userData = JSON.parse(localStorage.getItem("userData")) || {};
            if (userData.name) document.getElementById("nameInput").value = userData.name;
            if (userData.email) document.getElementById("emailInput").value = userData.email;
            if (userData.password) document.getElementById("passwordInput").value = userData.password;
        });
        document.addEventListener("input", () => {
            const name = document.getElementById("nameInput").value;
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;

            if (typeof name === "string" && name.trim() !== "" &&
                typeof email === "string" && email.trim() !== "" &&
                typeof password === "string" && password.trim() !== "" &&
                document.getElementById("emailInput").checkValidity()) {
                document.getElementById("saveButton").disabled = false;
                document.getElementById("saveButton").style.backgroundColor = "#a7ff91";
                document.getElementById("saveButton").style.color = "#000000";
                console.log("O email é válido.");
            } else {
                document.getElementById("saveButton").disabled = true;
                console.log("O email não é válido.");
            }
        });
    </script>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./javascript/index.js" defer></script>
    <script src="./javascript/animation.js" defer></script>
